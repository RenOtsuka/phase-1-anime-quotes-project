<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Anime Quotes Project</title>
        <link rel="stylesheets" type="text/css" href="styles.css"/> 
        <script defer type="text/javascript" src="./src/index.js"></script>

    </head>

    <body>

    <h1>Famous Anime Quotes</h1>
    <br>
    <button id="search-anime-btn">Click Here to Search a Quote by Title</button>

    <div class="container">
        <form class="search-anime-form">
            <h3>Search by Anime Title</h3>

            <input 
            type="text" 
            name="title" 
            value="" 
            placeholder="Enter an anime title here..." 
            class="input-text"
            />
                
            <input type="submit" 
            name="submit"
            value="Submit"
            class="submit"
            />
        </form>
    </div>
    
    <div>
        <ul id="quote-list"></ul>
    </div>

    <br>
    

    </body>
</html>
